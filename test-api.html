<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML += '<p>Testing API endpoints...</p>';
                
                // Test base endpoint
                const baseResponse = await fetch('http://localhost:5000/');
                const baseData = await baseResponse.json();
                resultsDiv.innerHTML += `<p>Base endpoint: ${JSON.stringify(baseData)}</p>`;
                
                // Test products endpoint
                const productsResponse = await fetch('http://localhost:5000/api/customer/products');
                const productsData = await productsResponse.json();
                resultsDiv.innerHTML += `<p>Products endpoint: ${JSON.stringify(productsData)}</p>`;
                
                // Test categories endpoint
                const categoriesResponse = await fetch('http://localhost:5000/api/customer/products/categories');
                const categoriesData = await categoriesResponse.json();
                resultsDiv.innerHTML += `<p>Categories endpoint: ${JSON.stringify(categoriesData)}</p>`;
                
                resultsDiv.innerHTML += '<p style="color: green;">API tests completed successfully!</p>';
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">API test failed: ${error.message}</p>`;
                console.error('API test failed:', error);
            }
        }
        
        testAPI();
    </script>
</body>
</html>
